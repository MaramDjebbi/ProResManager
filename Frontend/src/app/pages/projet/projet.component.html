<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row border-0 d-flex justify-content-between align-items-center">
            <div class="col">
              <h3 class="text-uppercase text-light ls-1 mb-1">Tableau des projets</h3>
            </div>
            <button class="button-62" (click)="navigateToTarget()">Ajouter</button>
          </div>
        </div>
        <div >
          <table  class="table align-items-center table-flush" border="0">
            <thead class="thead-dark">
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Region</th>
                  <th scope="col">Country</th>
                  <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let projet of projects">
                  <td>{{projet.idprojet}}</td>
                  <td class=" text-light">{{projet.nomprojet}}</td>
                  <td class=" text-light">{{projet.region}}</td>
                  <td class=" text-light">{{projet.country}}</td>
                  <td class="text-right">
                    <div ngbDropdown   placement="top-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item"  (click)="navigateToEdit(projet.idprojet)" role="button">Edit</a>
                        <a class="dropdown-item"  (click)="deleteProject(projet.idprojet)" role="button">Delete</a>
                      </div>
                    </div>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
