<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
        <div class="col-xl-3 col-lg-6">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-6 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-light ls-1 mb-1">Modifier Ressource</h6>
            </div>
            <div class="col">
              <ul class="nav nav-pills justify-content-end">
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body text-light">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nom">Nom Ressource</label>
              <input type="text" class="form-control" [(ngModel)]="ressourceToEdit.nomRessource" id="nomRessource" name="nomRessource" required>
            </div>
            <div class="form-group">
              <label for="prenom">Prenom Ressource</label>
              <input type="text" class="form-control" [(ngModel)]="ressourceToEdit.prenomRessource" id="prenomRessource" name="prenomRessource" required>
            </div>
            <div class="form-group">
              <label for="nommanager">Nom Manager</label>
              <input type="text" class="form-control" [(ngModel)]="ressourceToEdit.nomManager" id="nomManager" name="nomManager" required>
            </div>
            <div class="form-group">
              <label for="prenommanager">Prenom Manager</label>
              <input type="text" class="form-control" [(ngModel)]="ressourceToEdit.prenomManager" id="prenomManager" name="prenomManager" required>
            </div>
            <div class="form-group">
                <label for="dep">Departement</label>
                <input type="text" class="form-control" [(ngModel)]="ressourceToEdit.departement" id="departement" name="departement" required>
              </div>
            <button type="submit" class="button-62">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
