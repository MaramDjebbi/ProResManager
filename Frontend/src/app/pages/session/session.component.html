<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 d-flex align-items-center" >
    <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row border-0 d-flex justify-content-between align-items-center">
                <div class="col">
                  <h3 class="text-uppercase  ls-1 mb-1">Session Actuelle</h3>
                </div>
                <button class="button-62" (click)="navigateToTarget()" >Ajouter</button>
              </div>
            </div>
          <div class="col">
            <h6 class="heading-small text-muted mb-2 mt-4 ml-3">Détails Session</h6>
          </div>
          <div class="form-container">
            <div class="form-left">
              <form>
                  <div class="pl-lg-4">
                      <div class="row">
                          <div class="col-lg-6">
                              <div class="form-group">
                                  <label class="form-control-label text-dark" for="dateDebutSession">Date Début</label>
                                  <input type="date" id="dateDebutSession" class="form-control form-control-alternatives"  [(ngModel)]="activeSession.dateDebutSession">
                              </div>
                              <div class="form-group">
                                  <label class="form-control-label text-dark" for="dateFinSession">Date Fin</label>
                                  <input type="date" id="dateFinSession" class="form-control form-control-alternatives"  [(ngModel)]="activeSession.dateFinSession">
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
            </div>
            <div class="form-right">
              <form >
                <label class="form-control-label text-dark" for="jourstravail">Jours de Travail par Mois</label>
                <div class="my-form">
                <input type="text" id="moisA" class="form-control form-control-alternatives" [(ngModel)]="activeSession.moisA">
                <input type="text" id="moisB" class="form-control form-control-alternatives" [(ngModel)]="activeSession.moisB">
                <input type="text" id="moisC" class="form-control form-control-alternatives" [(ngModel)]="activeSession.moisC">
              </div>
              </form>
            </div>
          </div>
          <div class="col d-flex justify-content-start mt-1 mb-3">
            <button class="button-62" (click)="navigateToEdit(activeSession.idsession)" >Modifer</button>
        </div>
        </div>
      </div>
    </div>
  </div>
