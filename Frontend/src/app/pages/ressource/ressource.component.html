<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
          </div>
          <div class="col-xl-3 col-lg-6">
          </div>
          <div class="col-xl-3 col-lg-6">
          </div>
          <div class="col-xl-3 col-lg-6">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card bg-gradient-default shadow">
          <div class="card-header bg-transparent">
            <div class="row border-0 d-flex justify-content-between align-items-center">
              <div class="col ">
                <h3 class="text-uppercase text-light ls-1 mb-1">tableau des ressources</h3>
              </div>
              <button class="button-62" *ngIf="isActive()" (click)="navigateToTarget()">Ajouter</button>
            </div>
          </div>
          <div >
            <table class="table align-items-center table-flush" border="0">
              <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Manager</th>
                    <th scope="col">Departement</th>
                    <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ressource of ressources">
                  <td>{{ressource.idRessource}}</td>
                  <td class=" text-light">{{ressource.nomRessource}}</td>
                  <td class=" text-light">{{ressource.prenomRessource}}</td>
                  <td class=" text-light" *ngIf="ressource.nomManager && ressource.prenomManager">
                    {{ ressource.nomManager + ' ' + ressource.prenomManager }}
                  </td>
                  <td class=" text-light">{{ressource.departement}}</td>
                  <td  class="text-right">
                    <div *ngIf="isActive()" ngbDropdown   placement="top-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item"  (click)="navigateToEdit(ressource.idRessource)" role="button">Edit</a>
                        <a class="dropdown-item"  (click)="deleteRessource(ressource.idRessource)" role="button">Delete</a>
                      </div>
                    </div>
                  </td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
