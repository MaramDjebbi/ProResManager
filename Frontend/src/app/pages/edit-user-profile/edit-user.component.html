<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 d-flex align-items-center" >
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="text-uppercase  ls-1 mb-1">Modifier Mon Compte</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">DÃ©tails Utilisateur</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label text-dark" for="username">Username</label>
                      <input type="text" class="form-control" [(ngModel)]="userToEdit.userName" id="userName" name="userName" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label text-dark" for="email">Adresse Email</label>
                      <input type="email" class="form-control" [(ngModel)]="userToEdit.userEmail" id="userEmail" name="userEmail" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label text-dark" for="last-name">Nom</label>
                      <input type="text" class="form-control" [(ngModel)]="userToEdit.userLastName" id="userLastName" name="userLastName" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label text-dark" for="last-name">Prenom</label>
                      <input type="text" class="form-control" [(ngModel)]="userToEdit.userFirstName" id="userFirstName" name="userFirstName" required>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="button-62">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
