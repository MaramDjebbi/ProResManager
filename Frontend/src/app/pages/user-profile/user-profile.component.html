<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 d-flex align-items-center" >
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mon Compte</h3>
            </div>
            <div class="col-4 text-right">
              <button class="button-62" >Modifer</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Details Utilisateur</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label text-dark" for="username">Username</label>
                    <input type="text" [(ngModel)]="userName" id="username" class="form-control form-control-alternative" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label text-dark" for="email">Adresse Email</label>
                    <input type="email" [(ngModel)]="userEmail" id="email" class="form-control form-control-alternative" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label text-dark" for="last-name">Nom</label>
                    <input type="text" [(ngModel)]="userLastName" id="last-name" class="form-control form-control-alternative" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label text-dark" for="last-name">Prenom</label>
                    <input type="text" [(ngModel)]="userFirstName" id="first-name" class="form-control form-control-alternative" >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
