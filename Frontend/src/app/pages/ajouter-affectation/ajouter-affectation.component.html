<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
          </div>
          <div class="col-xl-3 col-lg-6">
          </div>
          <div class="col-xl-3 col-lg-6">
          </div>
          <div class="col-xl-3 col-lg-6">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--5">
    <div class="row">
      <div class="col-xl-7 mb-5 mb-xl-0">
        <div class="card bg-gradient-default shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-light ls-1 mb-1">ajouter affectation</h6>
              </div>
              <div class="col">
                <ul class="nav nav-pills justify-content-end">
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
            <div class="form-row">

              <div class="form-group col-md-4">
                <label for="nom">Nom Manager</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.nomManager" id="nommanager" name="nommanager" required>
              </div>

              <div class="form-group col-md-4">
                <label for="nom">Prenom Manager</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.prenomManager" id="prenommanager" name="prenommanager" required>
              </div>

              <div class="form-group col-md-4">
                <label for="nom">Departement</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.departement" id="departement" name="departement" required>
              </div>

            </div>


            <div class="form-row">

              <div class="form-group col-md-2">
                <label for="nom">Country</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.country" id="country" name="country" required>
              </div>

              <div class="form-group col-md-2">
                <label for="nom">Region</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.region" id="region" name="region" required>
              </div>

            </div>


            <div class="form-row">

              <div class="form-group col-md-4">
                <label for="nom">Nom Ressource</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.nomRessource" id="region" name="region" required>
              </div>

              <div class="form-group col-md-4">
                <label for="nom">Prenom Ressource</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.prenomRessource" id="prenomRessource" name="prenomRessource" required>
              </div>

              <div class="form-group col-md-4">
                <label for="region">Projet</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.projet" id="projet" name="projet" required>
              </div>

            </div>

            <div class="form-row"> 
              <div class="form-group col-md-6">
                <label for="region">Nature Affectation</label>
                <select class="form-control" [(ngModel)]="newAffectation.natureAff" id="natureAff" name="natureAff" required>
                  <option *ngFor="let natureAffectation of natureAffectations" [value]="natureAffectation.nameNaturedaffec">{{ natureAffectation.nameNaturedaffec }}</option>
                </select>
              </div>
            
              <div class="form-group col-md-6">
                <label for="region">Statut Affectation</label>
                <select class="form-control" [(ngModel)]="newAffectation.statutAff" id="statutAff" name="statutAff" required>
                  <option *ngFor="let statutAffectation of statutAffectations" [value]="statutAffectation.nomstatutdaff">{{ statutAffectation.nomstatutdaff }}</option>
                </select>
              </div>
            </div>


            <div class="form-row"> 

              <div class="form-group col-md-2">
                <label for="region">Mois A</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.moisA" id="moisA" name="moisA" required>
              </div>

              <div class="form-group col-md-2">
                <label for="region">Mois B</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.moisB" id="moisB" name="moisB" required>
              </div>

              <div class="form-group col-md-2">
                <label for="region">Mois C</label>
                <input type="text" class="form-control" [(ngModel)]="newAffectation.moisC" id="moisC" name="moisC" required>
              </div>

            </div>

              <button type="submit" class="button-62">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
